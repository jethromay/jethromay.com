<header id="header" class="w-full bg-white lg:p-2 xs:border-2 xs:border-gray-200 sm:border-2 sm:border-gray-200 md:border-2 md:border-gray-200 lg:border-0 fixed top-0 z-50">
    <div class="w-full container mx-auto flex flex-wrap items-center mt-0 py-3 xs:px-4 sm:px-4 md:px-4 lg:px-0 xs:border-b">
        <div class="justify-between flex items-center xs:w-full sm:w-full md:w-full md:px-0 lg:px-0 lg:w-1/2">
            <a href="/" class="flex text-black font-bold no-underline hover:no-underline">
                <span class="text-lg">Jethro May</span>
            </a>

            <div class="flex lg:hidden">
                <button>
                    <svg class="block h-6 w-6 fill-current" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z" />
                    </svg>
                </button>
            </div>
        </div>
        <nav class="w-full flex-grow xs:hidden sm:hidden lg:flex lg:items-center lg:w-1/2 lg:block mt-2 lg:mt-0"
             id="nav-content" role="navigation" aria-label="main navigation">
            <ul class="lg:flex flex-1 items-center lg:justify-end md:px-0 py-2">
                <li class="lg:mr-3 lg:ml-3 lg:invisible xs:pb-1">
                    <a href="/" class="text-gray-600 hover:underline">Home</a>
                </li>
                {{ $current := . }}
                {{ range .Site.Menus.main.ByWeight }}
                    <li class="lg:mr-3 lg:ml-3 xs:py-1 sm:py-3">
                        {{ $active := or ($current.IsMenuCurrent "main" .) ($current.HasMenuCurrent "main" .) }}
                        {{ $active = or $active (eq .Name $current.Title) }}
                        <a href="{{ .URL }}" class="text-gray-600 hover:underline {{ if $active }} text-gray-800 {{ end }}">{{ .Name }}</a>
                    </li>
                {{ end }}
                <li class="lg:ml-3 xs:py-1 sm:py-3">
                    <a href='https://ko-fi.com/jethromay'
                       class="inline-block w-8"
                       target="_blank"
                       rel="noopener noreferrer"
                       aria-label="Buy me a coffee!"
                       title="Buy me a coffee!">
                        <img src="/img/ko-fi.png" alt="Buy me a coffee!"/>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
