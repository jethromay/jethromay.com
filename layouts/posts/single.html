{{ define "meta" }}
<meta name="description" content="{{ .Summary | truncate 155 }}" />
{{ end }}

{{ define "main" }}
    <article class="md:mt-20 lg:mb-20">
        <header>
            <h1 class="font-bold text-5xl mb-4">{{ .Title }}</h1>
            <p>
                <time>
                    {{ .Date.Format "January 2, 2006" }}
                </time>
                {{ math.Round (div (countwords .Content) 220.0) }} minutes.
            </p>
        </header>
        {{ .Content }}
    </article>
{{ end }}
