{{ define "meta" }}
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:type" content="website" />
<meta property="og:locale" content="en_US" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:image" content="{{ "img/me.jpg" | absURL }}" />

<meta name="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:image" content="{{ "img/me.jpg" | absURL }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@may_jethro">

<meta name="description" content="{{ .Summary | truncate 155 }}" />

<link rel="canonical" href="{{ .Permalink }}">
{{ end }}

{{ define "main" }}
    <article class="md:mt-20 lg:mb-20">
        <header>
            <h1 class="font-bold text-5xl mb-0">{{ .Title }}</h1>
            <p class="text-sm text-gray-600 mb-6">
                Published
                <time>{{ .Date.Format "January 2, 2006" }}</time>
                &bull; {{ math.Round (div (countwords .Content) 220.0) }} min read
            </p>
        </header>
        {{ .Content }}
    </article>
{{ end }}
