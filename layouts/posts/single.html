{{ define "meta" }}
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:type" content="website" />
<meta property="og:locale" content="en_US" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:image" content="{{ "img/me.jpg" | absURL }}" />

<meta name="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:image" content="{{ "img/me.jpg" | absURL }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@may_jethro">

<meta name="description" content="{{ .Summary | truncate 155 }}" />

<link rel="canonical" href="{{ .Permalink }}">
{{ end }}

{{ define "main" }}
    <article class="md:mt-20" itemscope="itemscope" itemtype="http://schema.org/Article">
        <header>
            <h1 class="font-bold leading-tight xs:text-3xl text-5xl mb-0">{{ .Title }}</h1>
            <p class="text-sm text-gray-600 mb-6 mr-2">
                <time>{{ .Date.Format "January 2, 2006" }}</time> &bull; {{ math.Round (div (countwords .Content) 220.0) }} min read &bull; <a href="http://twitter.com/share?text={{ .Title }} via @jethromay91&url={{ .Permalink }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235'); return false;">Share</a>
            </p>
        </header>
        <div class="content">
            {{ .Content }}
        </div>
        <footer class="mt-6">
            <a class="text-lg underline text-blue-700" href="http://twitter.com/share?text={{ .Title }} via @jethromay91&url={{ .Permalink }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235'); return false;">Share on Twitter</a>
        </footer>
    </article>
    {{ partial "newsletter.html" . }}
{{ end }}
